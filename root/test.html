<!DOCTYPE html>
<html>
  <head>
    <title>Képkereső</title>
    <style>
      #gallery {
        display: flex;
        flex-wrap: wrap;
      }

      .image {
        width: 200px;
        height: 200px;
        margin: 10px;
        object-fit: cover;
      }
      
    </style>
  </head>

  <body onload="searchImages()">
    <div id="gallery">
      <div id="col">

      </div>
    </div>

       <script>
        keywords = ["abuser", "discrimination"]

        for (let i = 0; i < keywords.length; i++) {
            searchImages(keywords[i])
        }

        function searchImages(searchTerm) {
            var gallery = document.getElementById("col");
            gallery.innerHTML = gallery.innerHTML + "";


            var accessKey = "UhwNSYUB-X1dtzYSlErejELSPXoxc29IS3PNB1meg4Y";
            var url = "https://api.unsplash.com/search/photos?query=" + encodeURIComponent(searchTerm) + "&client_id=" + accessKey;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.results.forEach(result => {
                        var imgElement = document.createElement("img");
                        imgElement.src = result.urls.thumb;
                        imgElement.alt = result.alt_description;
                        imgElement.classList.add("image");
                        gallery.appendChild(imgElement);
                    });
                })
                .catch(error => console.error(error));
        }
    </script>
  </body>
</html>
